<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameTraka: Log Your Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="scss/styles.scss">
</head>
<body>
  <nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><b>GameTraka</b></a>
  </nav>
  <div id="game-container">
    <div class="dropdown" style="position: absolute; top: 20px; left: 20px;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Select Decade
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" id="decade-2000" href="#">2000-2009</a></li>
        <li><a class="dropdown-item" id="decade-2010" href="#">2010-2019</a></li>
        <li><a class="dropdown-item" id="decade-2020" href="#">2020-2023</a></li>
      </ul>
    </div>
    <h1><b>Game List</b></h1>
    <div id="games"></div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center" id="pagination">
        <li class="page-item"><button class="page-link" id="page-1">1</button></li>
        <li class="page-item"><button class="page-link" id="page-2">2</button></li>
        <li class="page-item"><button class="page-link" id="page-3">3</button></li>
        <li class="page-item"><button class="page-link" id="page-4">4</button></li>
        <li class="page-item"><button class="page-link" id="page-5">5</button></li>
        <li class="page-item"><button class="page-link" id="page-6">6</button></li>
        <li class="page-item"><button class="page-link" id="page-7">7</button></li>
        <li class="page-item"><button class="page-link" id="page-8">8</button></li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
